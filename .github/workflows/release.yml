name: Release

on:
  push:
    branches: [main]

jobs:
  test:
    name: Build on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm run lint
        continue-on-error: true
      - run: npm run build

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Get release info
        id: release_info
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$VERSION" ]; then
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "released=true" >> "$GITHUB_OUTPUT"
            BODY=$(gh release view "$VERSION" --json body --jq '.body' 2>/dev/null || echo "")
            SUMMARY=$(echo "$BODY" | sed '1,2d' | head -30 | cut -c1-1800)
            {
              echo "summary<<RELEASE_EOF"
              echo "$SUMMARY"
              echo "RELEASE_EOF"
            } >> "$GITHUB_OUTPUT"
          else
            echo "released=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Discord release notification
        if: steps.release_info.outputs.released == 'true'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          nodetail: true
          title: "New Release: ${{ steps.release_info.outputs.version }}"
          description: |
            **${{ github.repository }}** â€” [${{ steps.release_info.outputs.version }}](https://github.com/${{ github.repository }}/releases/tag/${{ steps.release_info.outputs.version }})

            ${{ steps.release_info.outputs.summary }}
          color: 0x57F287

  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/wyre-technology/afkbot-mcp:latest
            ghcr.io/wyre-technology/afkbot-mcp:v${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
